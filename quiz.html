<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="quiz.css">
    </head>
    <body>
      <div class="banner">
        <div class="navbar">
          <h1>Math Quiz</h1>
        </div>
        <div class="container">
          <form action="reward.html">
            <div class="content">
                <h2>What is 2+2?</h2>
                <input type="radio" id="4" name="addition" value="4" required>
                <label for="4">4</label><br>
                <input type="radio" id="5" name="addition" value="5" required>
                <label for="5">5</label><br>
                <input type="radio" id="-4" name="addition" value="-4" required>
                <label for="-4">-4</label><br>
                <input type="radio" id="0" name="addition" value="0" required>
                <label for="0">0</label><br>
            </div>
            <div class="content">
                <h2>What is 10-3?</h2>
                <input type="radio" id="13" name="subtraction" value="13" required>
                <label for="13">13</label><br>
                <input type="radio" id="7" name="subtraction" value="7" required>
                <label for="7">7</label><br>
                <input type="radio" id="--6" name="subtraction" value="-6" required>
                <label for="-6">-6</label><br>
                <input type="radio" id="0" name="subtraction" value="0" required>
                <label for="0">0</label><br>
            </div>
            <div class="content">
                <h2>What is 8x2?</h2>
                <input type="radio" id="4" name="multiplication" value="4" required>
                <label for="4">4</label><br>
                <input type="radio" id="1" name="multiplication" value="1" required>
                <label for="1">1</label><br>
                <input type="radio" id="360" name="multiplication" value="360" required>
                <label for="360">360</label><br>
                <input type="radio" id="16" name="multiplication" value="16" required>
                <label for="16">16</label><br>
            </div>
            <div class="submission">
                <input type="submit">
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
